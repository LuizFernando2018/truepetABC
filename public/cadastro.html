<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Adopet</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="cadastro">
    <div id="acessibilidade"></div>
    <header>
        <div class="forma__topo"></div>
        <div class="forma__lateral esquerda"></div>
        <div class="patas"></div>
        <nav class="cabecalho container__cabecalho">
            <ul class="cabecalho__menu" id="logado">
                <li class="cabecalho__menu--item menu--logo" id="logo"></li>
                <li class="cabecalho__menu--item"><a href="./animais.html" aria-label="Ir para Home"><img src="./assets/img/Casa.svg" alt="Home"></a></li>
                <li class="cabecalho__menu--item"><a href="./mensagem.html" aria-label="Enviar Mensagens"></a></li>
                <li class="cabecalho__menu--item"><a href="./mensagensResponsavel.html" aria-label="Ver Mensagens Recebidas"></a></li>
                <li class="cabecalho__menu--item" id="perfil"><a href="./perfil.html" aria-label="Ir para Perfil"><img src="./assets/img/user.png" alt="Perfil" class="cabecalho__menu--itemUser"></a></li>
            </ul>
        </nav>
    </header>
    <main class="conteudo">
        <section class="cadastro__texto container__cadastro">
            <div class="cadastro__logo">
                <span class="inicio__logo-texto">TruePet</span>
                <span class="inicio__logo-patinha">üêæ</span>
            </div>
            <p class="cadastro__texto--paragrafo">Ainda n√£o tem cadastro?</p>
            <p class="cadastro__texto--paragrafo">Ent√£o, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
        </section>
        <section>
            <form data-formCadastro class="cadastro__formulario container__cadastro">
                <div class="input-container">
                    <label for="nome" class="formulario__loggedout--campo">Nome</label>
                    <input type="text" data-type="nome" class="formulario__loggedout--input input" id="nome"
                        placeholder="Digite seu nome completo" required>
                    <span class="input-mensagem-erro"></span>
                </div>
                <div class="input-container">
                    <label for="email" class="formulario__loggedout--campo">Email</label>
                    <input type="email" data-type="email" class="formulario__loggedout--input input" id="email" name="email"
                        placeholder="Insira seu email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,4}$" title="Por favor, insira um email v√°lido (exemplo: nome@dominio.com)" required>
                    <span class="input-mensagem-erro"></span>
                </div>
                <div class="input-container">
                    <label for="senha" class="formulario__loggedout--campo">Senha</label>
                    <input type="password" data-type="senha" class="formulario__loggedout--input input" id="senha"
                        pattern="[A-Za-z0-9!@#$%^&*]{8,12}"
                        title="A senha deve ter 8-12 caracteres, incluindo letras mai√∫sculas, n√∫meros e caracteres especiais."
                        placeholder="Crie uma senha" required>
                    <span class="input-mensagem-erro"></span>
                </div>
                <div class="input-container">
                    <label for="confirmaSenha" class="formulario__loggedout--campo">Confirme sua senha</label>
                    <input type="password" class="formulario__loggedout--input input" id="confirmaSenha"
                        placeholder="Repita a senha" required>
                    <span class="input-mensagem-erro"></span>
                </div>
                <button type="submit" value="Cadastrar" id="btnSubmit" class="formulario__loggedout--botao btn">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <p>2025 - Desenvolvido por acad√™micos do curso de An√°lise e Desenvolvimento de Sistemas.</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="./app.js" type="module"> </script>
    <script type="module" src="./js/Usuario/criarUsuario.js"> </script>
    <script src="https://accessibility-widget.pages.dev/script.js" defer></script>
</body>
</html>
