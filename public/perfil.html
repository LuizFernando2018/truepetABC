<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Adopet</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./js/Usuario/auth.js" defer></script>
</head>
<body class="perfil">
    <div id="acessibilidade"></div>
    <header>
        <div class="forma__topo"></div>
        <div class="forma__lateral esquerda"></div>
        <nav class="cabecalho container__cabecalho">
            <ul class="cabecalho__menu" id="logado">
                <li class="cabecalho__menu--item menu--logo" id="logo"></li>
                <li class="cabecalho__menu--item"><a href="./animais.html" aria-label="Ir para Home"><img src="./assets/img/Casa.svg" alt="Home"></a></li>
                <li class="cabecalho__menu--item"><a href="./mensagem.html" aria-label="Enviar Mensagens"><img src="./assets/img/Mensagens.svg" alt="Enviar Mensagens"></a></li>
                <li class="cabecalho__menu--item"><a href="./mensagensResponsavel.html" aria-label="Ver Mensagens Recebidas"><img src="./assets/img/MensagensRecebidas.svg" alt="Mensagens Recebidas"></a></li>
                <li class="cabecalho__menu--item" id="perfil"><a href="./perfil.html" aria-label="Ir para Perfil"><img src="./assets/img/user.png" alt="Perfil" class="cabecalho__menu--itemUser"></a></li>
            </ul>
        </nav>
    </header>
    <main class="conteudo__perfil">
        <section class="perfil__container container">
            <h1 class="formulario__perfil--titulo">Seu Perfil</h1>
            <div class="formulario__fotoperfil">
                <img src="./assets/img/user.png" alt="Foto de Perfil" class="formulario__fotoperfil--foto">
                <p class="formulario__fotoperfil--legenda">Alterar foto</p>
            </div>
            <form class="formulario" data-formPerfil>
                <label for="nome" class="formulario__campo">Nome</label>
                <input type="text" id="nome" class="formulario__input" placeholder="Seu nome" required>
                <label for="email" class="formulario__campo">Email</label>
                <input type="email" id="email" class="formulario__input" placeholder="Seu email" required>
                <button type="submit" class="formulario__botao btn">Salvar</button>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <p>2025 - Desenvolvido por acadêmicos do curso de Análise e Desenvolvimento de Sistemas.</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="./js/Usuario/perfilUsuario.js" ></script>
    <script src="https://accessibility-widget.pages.dev/script.js" defer></script>
</body>
</html>
